{% load static %}
{% load bootstrap3 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'useraccount/css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'useraccount/css/bootstrap.css' %}">
    <link href="useraccount/css/bootstrap.min.css" rel="stylesheet">
    <title> Contact Manager</title>

</head>
<body>
   {% load bootstrap3 %}

    <div class="main">
      {% load bootstrap3 %}
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                          <span class="sr-only">Toggle navigation</span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#" style="margin-bottom:12px">
                            <img alt="Venture Garden Group Contact Manager" style="width:200px;" src="{% static 'useraccount/img/logo.png' %}">
                        </a>
                    </div>
                  <!-- Collect the nav links, forms, and other content for toggling -->
                  {% if user.is_authenticated %}
                      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="font-family:Open San-Serif">
                          <ul class="nav navbar-nav navbar-right">
                            <li><a href="{% url 'adminview'%}">HOME </a></li>
                            <li><a href="{% url 'contact-create'%}"> ADD CONTACT </a></li>

                            <li class="dropdown">
                              <a class="dropdown-toggle" data-toggle="dropdown" href="#">{{ user.get_full_name }}<span class="caret"></span></a>
                              <ul class="dropdown-menu">
                                <li><a href="{% url 'trashview'%}">BIN </a></li>
                                <li><a href="{% url 'logout'%}">LOGOUT</a></li>
                              </ul>
                            </li>
                          </ul>
                      </div><!-- /.navbar-collapse -->
                  {% else %}
                      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                      </div><!-- /.navbar-collapse -->
                  {% endif %}
                </div><!-- /.container-fluid -->

            </nav>

     </div>

     <div class="container-fluid" >
       {% load bootstrap3 %}
         {% block content %}

         {% endblock %}
     </div>



     <script src="{% static 'useraccount/js/jquery.min.js' %}"></script>
     <script src="{% static 'useraccount/js/bootstrap.min.js' %}"></script>
</body>
</html>
