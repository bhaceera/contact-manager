{% extends "useraccount/base.html" %}
{% load static %}
{% load crispy_forms_tags %}




{% block content %}
    {% if messages %}
        {%for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <div class="add-logo col-md-4" style="height: 90vh; margin:0">
       <h1 style="margin-left:10px; margin-top:50px; font-family:Open San-Serif">CONTACT MANAGER </h1>
       <img src="{% static 'useraccount/img/vgglogo.png' %}" alt="" style="padding: 20% 25% 20% 23%;text-align:center;height:53%">

    </div>

    <div class="registerform col-md-8">
      <form class=""  method="POST">
        {% csrf_token %}

        {{ form|crispy }}

         <button type="submit" class="btn btn-success">Create User </button>
      </form>
    </div>
{% endblock %}
